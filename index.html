<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link />
    <title>Dating_v_02</title>
  </head>

  <body>
    <section class="hero--section">
      <div class="container">
        <div class="menu--bar">
          <img
            class="brand_logo"
            src="/images/main_impact.png"
            alt="truMingle"
          />
          <button class="btn btn--small"> <a class="link_desktop" href="https://www.trumingle.com/login">Sign in</a> 
            <a class="link_mobile" href="https://www.trumingle.com/m">Sign in</a>
            </button>
        </div>
        <div class="hero--text">
          <h1 class="head--line">
            Meet thousands of singles looking <br />
            for relationships
          </h1>

          <p class="tag--line">
            Join thousands of men and women who have discovered dating online
            and found their perfect match. Register today to start finding
            amazing people near you, it's totally free.
          </p>
          <button class="btn"><a class="link_desktop" href="https://www.trumingle.com/join">Join with truMingle</a>
            <a class="link_mobile" href="https://www.trumingle.com/m/join">Join with truMingle</a>
          </button>
        </div>

        <div class="icon--box">
          <div class="icon--container">
            <svg class="icon">
              <use xlink:href="images/sprite.svg#free"></use>
            </svg>
            <article class="icon__text">100% Free Dating Site</article>
          </div>
          <div class="icon--container">
            <svg class="icon">
              <use xlink:href="images/sprite.svg#chat"></use>
            </svg>
            <article class="icon__text">Video and Phone Chat</article>
          </div>
          <div class="icon--container">
            <svg class="icon">
              <use xlink:href="images/sprite.svg#users"></use>
            </svg>
            <article class="icon__text">Large User Base</article>
          </div>
        </div>
      </div>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
